<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="shop">
        <div class="product">
            <h2>Lenovo Yoga</h2>
            <img src="images/Lenovo.jpg" alt="photo_lenovo">
            <p>Price: <span class="price">3000</span></p>
            <button onclick="addToBasket(1)">Buy</button>
        </div>
        <div class="product">
            <h2>Acer Aspire</h2>
            <img src="images/Acer.jpg" alt="photo_acer">
            <p>Price: <span class="price">1800</span></p>
            <button onclick="addToBasket(2)">Buy</button>
        </div>
        <div class="product">
            <h2>Dell Vostro</h2>
            <img src="images/Dell.jpg" alt="photo_dell">
            <p>Price: <span class="price">3400</span></p>
            <button onclick="addToBasket(3)">Buy</button>
        </div>
        </div>

        <hr>

        <div class="container_basket">
        <div class="basket">
            <h2>Cart</h2>
            <ul id="basket-items"></ul>
            <h3>Total price: <span id="total">0</span></h3>
        </div>
        </div>

    <script src="js/main.js"></script>
</body>

</html>
